[project]
name = "os-mcp-ngd-features"
version = "0.1.0"
description = "A Python-based MCP server that provides access to the Ordnance Survey National Geographic Database (NGD) Features API."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.18",
    "anthropic>=0.51.0",
    "fastapi>=0.115.12",
    "mcp[cli]>=1.7.1",
    "starlette>=0.46.2",
    "uvicorn>=0.34.2",
]
